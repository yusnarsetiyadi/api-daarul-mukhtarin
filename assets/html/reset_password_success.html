<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
</head>

<body style="
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      color: #717171;
      line-height: 1.8;
      max-width: 600px;
      margin: auto;
    ">
  <div style="width: 90%; margin: 30px auto">
    <div style="
          border: 1px solid #e9e9e9;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 20px;
          margin-top: 20px;
        ">
      
        <div style="text-align: center">
          <div class="ant-image">
            <img
              alt="LogoSelaras"
              class="ant-image-img"
              style="width: 260px"
              src="https://selarashome.id/wp-content/uploads/2024/11/logo-selaras.png"
            />
          </div>
          <div class="ant-typography">
            <img
              alt="CentangImg"
              class="ant-image-img"
              style="width: 200px"
              src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Check-Logo.png?20210313212849"
            />
          </div>
        </div>
        <div style="margin-bottom: 10px; text-align: center">
          <span style="font-size: calc(0.7rem + 0.5vw); font-weight: 600"
            >Successfully Reset Password for:
            <span
              style="
                padding: 1px 6px;
                background-color: blue;
                border-radius: 4px;
                color: white;
                --darkreader-inline-bgcolor: #0000cc;
                --darkreader-inline-color: #e8e6e3;
              "
              data-darkreader-inline-bgcolor=""
              data-darkreader-inline-color=""
              >{{.Data}}</span
            ></span
          >
        </div>

      <hr>
    </div>
  </div>
</body>

</html>
